<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Home</title>
</head>

<body>
    <header class="header">

        <h1 class="title">Weather Dashboard</h1>

    </header>

    <main id="main">
        <div id="search-form">
            <form action="">
                <label for="search">
                    <h2>Search for a City:</h2>
                </label>
                <input type="text" id="search" placeholder="City name...">
                <button type="button">Search</button>
            </form>
            <section id="search-history-card">
                <h2>Search History</h2>
                <div id=""></div>
            </section>
        </div>
        <div id="results">
            <div id="current-city-card">
                <h2 id="current-name"></h2>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humid"></p>
            </div>
            <div id="5-day-card">
                <h2>5-day Forecast</h2>
                <div class="day-card"></div>
                <div class="day-card"></div>
                <div class="day-card"></div>
                <div class="day-card"></div>
                <div class="day-card"></div>
            </div>
        </div>

    </main>

    <footer>
        Made by KW
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
