<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Home</title>
</head>

<body class="bg-secondary bg-gradient">
    <header class="header">

        <h1 class="title">Weather Dashboard</h1>

    </header>

    <main id="main" class="border border-primary border-5">
        <div id="search-body" class="border border-dark">
            <form action="" id="search-form">
                <label for="search">
                    <h2>Search for a City:</h2>
                </label>
                <input type="text" id="search" placeholder="City name...">
                <button class="btn btn-dark" data-type="search-button" type="button">Search</button>
            </form>
            <section id="search-history-card">
                <h2>Search History</h2>
                <div id="history-body">
                    <ul id="search-history">

                    </ul>
                </div>
            </section>
        </div>

        <div id="results" class="border border border-info">
            
            <div id="current-city-card">
            </div>
            
                <h2>5-day Forecast</h2>
            
            <div id="five-day-card">
                <!-- 
                <div class="day-card"></div>
                <div class="day-card"></div>
                <div class="day-card"></div>
                <div class="day-card"></div>
                <div class="day-card"></div>
                -->
            </div>
        </div>

    </main>

    <footer>
        Made by KW
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
